name: CI Pipeline

on:
  push:
    branches:
      - development

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Generate package.json
        run: |
          echo '{
            "name": "demo-ci",
            "version": "1.0.0",
            "scripts": {
              "test": "echo \"Running test...\" && exit 0"
            }
          }' > package.json

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test
